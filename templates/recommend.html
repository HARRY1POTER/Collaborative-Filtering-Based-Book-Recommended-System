    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: black;
        color: white;
        text-align: center;
      }
      .navbar {
        background-color: rgb(134, 134, 51);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 0 15px;
      }
      .navbar ul {
        list-style: none;
        display: flex;
      }
      .navbar ul li {
        margin: 0 10px;
      }
      .container {
        width: 90%;
        margin: auto;
        padding-top: 20px;
      }
      .book-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        /* display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px; */
      }
      .card {
        background-color: #1e1e1e;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 10px;
        width: 250px;
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .card h4,
      .card p {
        margin: 10px 0;
      }
      .form-container {
        margin-top: 20px;
        text-align: center;
      }
      .form-container input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
      }
      .form-container input[type="submit"] {
        background-color: #ffcc00;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .autocomplete-suggestions {
        position: absolute;
        background: white;
        color: black;
        /* border: 1px solid #ddd; */
        /* max-height: 150px; */
        /* overflow-y: auto; */
        width: auto;
        z-index: 1000;
      }
      .autocomplete-suggestions div {
        padding: 10px;
        cursor: pointer;
      }
      .autocomplete-suggestions div:hover {
        background: #f0f0f0;
      }
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
        }
        .navbar ul {
          flex-direction: column;
          align-items: center;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">My Book Recommender</a>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <!-- <li><a href="#">Contact</a></li> -->
      </ul>
    </nav>
    <div class="container">
      <h1 style="font-size: 50px">Recommend Books</h1>
      <div class="form-container">
        <form action="/recommend_books" method="post">
          <input
            name="user_input"
            type="text"
            id="book-input"
            placeholder="Enter a book title..."
            autocomplete="off"
          />
          <div id="autocomplete-list" class="autocomplete-suggestions"></div>
          <input type="submit" value="Recommend" />
        </form>
      </div>

      {% if error %}
      <p style="color: red; font-size: 30px; margin-top: 20px">{{ error }}</p>
      {% endif %} {% if data %}
      <div class="book-grid">
        {% for i in data %}
        <div class="card">
          <img src="{{i[2]}}" alt="Book Cover" />
          <p>{{i[0]}}</p>
          <h4>{{i[1]}}</h4>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    <script>
      $(document).ready(function () {
        $("#book-input").on("input", function () {
          let query = $(this).val();
          if (query.length > 1) {
            $.ajax({
              url: "/autocomplete",
              type: "GET",
              data: { query: query },
              success: function (data) {
                let suggestionBox = $("#autocomplete-list");
                suggestionBox.empty();
                data.forEach(function (title) {
                  suggestionBox.append(
                    '<div class="suggestion-item">' + title + "</div>"
                  );
                });
                $(".suggestion-item").on("click", function () {
                  $("#book-input").val($(this).text());
                  suggestionBox.empty();
                });
              },
            });
          } else {
            $("#autocomplete-list").empty();
          }
        });
        $(document).click(function (event) {
          if (
            !$(event.target).closest("#book-input, #autocomplete-list").length
          ) {
            $("#autocomplete-list").empty();
          }
        });
      });
    </script>
  </body>
</html>
